<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #000;
            border: 2px solid #fff;
        }
        
        canvas {
            display: block;
            background-color: #000;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            z-index: 10;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaa;
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div id="score">0 : 0</div>
        <div id="instructions">W/S - Left Paddle | UP/DOWN - Right Paddle | SPACE - Start</div>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Game objects
        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballSize = 5;
        const paddleSpeed = 6;
        const ballSpeed = 4;

        let leftPaddle = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        let rightPaddle = {
            x: canvas.width - paddleWidth - 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: ballSpeed,
            dy: ballSpeed,
            radius: ballSize
        };

        let score = {
            left: 0,
            right: 0
        };

        let gameRunning = false;

        // Input handling
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                gameRunning = !gameRunning;
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Left paddle movement
            if (keys['w'] && leftPaddle.y > 0) {
                leftPaddle.y -= paddleSpeed;
            }
            if (keys['s'] && leftPaddle.y < canvas.height - paddleHeight) {
                leftPaddle.y += paddleSpeed;
            }

            // Right paddle movement
            if (keys['arrowup'] && rightPaddle.y > 0) {
                rightPaddle.y -= paddleSpeed;
            }
            if (keys['arrowdown'] && rightPaddle.y < canvas.height - paddleHeight) {
                rightPaddle.y += paddleSpeed;
            }

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top/bottom
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
            }

            // Ball collision with paddles
            if (ball.x - ball.radius < leftPaddle.x + leftPaddle.width &&
                ball.y > leftPaddle.y &&
                ball.y < leftPaddle.y + leftPaddle.height) {
                ball.dx = -ball.dx;
                ball.x = leftPaddle.x + leftPaddle.width + ball.radius;
            }

            if (ball.x + ball.radius > rightPaddle.x &&
                ball.y > rightPaddle.y &&
                ball.y < rightPaddle.y + rightPaddle.height) {
                ball.dx = -ball.dx;
                ball.x = rightPaddle.x - ball.radius;
            }

            // Score update
            if (ball.x < 0) {
                score.right++;
                resetBall();
            }
            if (ball.x > canvas.width) {
                score.left++;
                resetBall();
            }

            scoreDisplay.textContent = `${score.left} : ${score.right}`;
        }

        // Reset ball position
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
        }

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawMiddleLine() {
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Render game
        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000');

            // Draw middle line
            drawMiddleLine();

            // Draw paddles
            drawRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height, '#fff');
            drawRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height, '#fff');

            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
